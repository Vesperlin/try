<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>个人资料 · NovaBoard</title>
  <link rel="preload" href="assets/icons.svg" as="image">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/app.js"></script>
</head>
<body data-page="profile" data-asset-prefix="">
  <object data="assets/icons.svg" type="image/svg+xml" style="display:none"></object>
  <main class="container">
    <header class="page-header">
      <div class="brand">个人资料</div>
      <p class="sub">更新昵称、欢迎语与专注领域，让 NovaBoard 更贴合你的日常节奏。</p>
    </header>

    <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
      <section class="card stack">
        <h2>面板预览</h2>
        <div class="profile-preview">
          <h3 data-preview-name>NovaBoard 用户</h3>
          <p class="sub" data-preview-focus>点击右侧编辑你的关注领域。</p>
          <div class="stats">
            <div class="stat-line"><span>收藏入口</span><strong data-stat-favorites>0</strong></div>
            <div class="stat-line"><span>自定义入口</span><strong data-stat-shortcuts>0</strong></div>
          </div>
        </div>
      </section>

      <section class="card stack">
        <h2>编辑个人资料</h2>
        <form id="profileForm" class="stack">
          <label class="field">昵称
            <input id="profileName" name="name" type="text" placeholder="例如：Nova" maxlength="32" />
          </label>
          <label class="field">欢迎语
            <input id="profileTagline" name="tagline" type="text" placeholder="显示在首页标题下方" maxlength="80" />
          </label>
          <label class="field">专注方向
            <textarea id="profileFocus" name="focus" class="textarea" placeholder="记录你正在关注的项目、学习计划或工作主线…" rows="4"></textarea>
          </label>
          <div class="stack" style="gap:12px;">
            <button type="submit" class="btn primary">保存资料</button>
            <span data-profile-status class="sub"></span>
          </div>
        </form>
      </section>
    </div>
  </main>

  <nav class="navbar">
    <a href="index.html" data-nav="home">
      <svg class="icon"><use href="assets/icons.svg#icon-home"></use></svg>
      <span>首页</span>
    </a>
    <a href="favorites.html" data-nav="favorites">
      <svg class="icon"><use href="assets/icons.svg#icon-star"></use></svg>
      <span>收藏</span>
    </a>
    <a href="profile.html" data-nav="profile">
      <svg class="icon"><use href="assets/icons.svg#icon-user"></use></svg>
      <span>我的</span>
    </a>
    <a href="settings.html" data-nav="settings">
      <svg class="icon"><use href="assets/icons.svg#icon-settings"></use></svg>
      <span>设置</span>
    </a>
  </nav>
</body>
</html>
