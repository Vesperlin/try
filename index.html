<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>NovaBoard · 数字工作台</title>
  <link rel="preload" href="assets/icons.svg" as="image">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/app.js"></script>
</head>
<body data-page="home" data-asset-prefix="">
  <object data="assets/icons.svg" type="image/svg+xml" style="display:none"></object>
  <main class="container">
    <header class="page-header">
      <div class="brand" data-brand>NovaBoard</div>
      <p class="sub" data-tagline data-default="集中管理你的 AI 工具与效率入口。">
        集中管理你的 AI 工具与效率入口。
      </p>
    </header>

    <div class="search">
      <input id="q" type="search" placeholder="搜索工具或功能…" aria-label="搜索工具或功能" autocomplete="off" />
      <span class="suffix">
        <svg class="icon"><use href="assets/icons.svg#icon-search"></use></svg>
      </span>
    </div>

    <section class="section">
      <h3>收藏夹</h3>
      <div class="line"></div>
    </section>
    <div class="grid" id="fav" data-empty-text="暂未收藏任何入口，给常用功能加一颗星吧。"></div>

    <section class="section">
      <h3>全部入口</h3>
      <div class="line"></div>
    </section>
    <div class="grid" id="all" data-empty-text="没有匹配的入口，换个关键词试试。"></div>
  </main>

  <nav class="navbar">
    <a href="index.html" data-nav="home">
      <svg class="icon"><use href="assets/icons.svg#icon-home"></use></svg>
      <span>首页</span>
    </a>
    <a href="favorites.html" data-nav="favorites">
      <svg class="icon"><use href="assets/icons.svg#icon-star"></use></svg>
      <span>收藏</span>
    </a>
    <a href="profile.html" data-nav="profile">
      <svg class="icon"><use href="assets/icons.svg#icon-user"></use></svg>
      <span>我的</span>
    </a>
    <a href="settings.html" data-nav="settings">
      <svg class="icon"><use href="assets/icons.svg#icon-settings"></use></svg>
      <span>设置</span>
    </a>
  </nav>
</body>
</html>
