<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vesper 聚合工具箱</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #222;
      font-size: 1.1em;
    }
    /* AI 辅助模式小条 */
    #aiBar {
      background: #1a1a1a;
      padding: 6px 10px;
      font-size: 0.85em;
      color: #ccc;
      border-bottom: 1px solid #222;
      cursor: pointer;
    }
    #aiBar input {
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 0.9em;
      display: none;
    }
    .page {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: none;
    }
    .page.active { display: block; }
    h2 {
      font-size: 1em;
      margin: 12px 0;
      color: #aaa;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .card {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .card:hover {
      background: #222;
      transform: scale(1.03);
    }
    .card-title { font-weight: bold; margin-bottom: 4px; }
    .card-subtitle { font-size: 0.75em; color: #888; }
    /* 底部导航栏 */
    footer {
      display: flex;
      justify-content: space-around;
      background: #111;
      border-top: 1px solid #222;
      padding: 8px 0;
    }
    footer div {
      flex: 1;
      text-align: center;
      font-size: 0.85em;
      color: #aaa;
      cursor: pointer;
    }
    footer div.active { color: #4da6ff; font-weight: bold; }
    /* 社区发帖输入框 */
    #postBox {
      display: flex;
      margin-top: 10px;
    }
    #postBox input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
    #postBox button {
      margin-left: 6px;
      padding: 8px 12px;
      background: #4da6ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Vesper 聚合工具箱</header>
  
  <!-- AI 辅助模式 -->
  <div id="aiBar">🤖 ChatGPT 辅助模式（点击输入）<input type="text" placeholder="和 ChatGPT 对话..."></div>

  <!-- 首页 -->
  <div id="home" class="page active">
    <div class="search">
      <input type="text" placeholder="搜索功能..." style="width:100%;padding:8px;border:none;border-radius:6px;background:#222;color:#fff;">
    </div>
    <h2>收藏夹</h2>
    <div class="grid">
      <div class="card"><div class="card-title">OCR 识别</div><div class="card-subtitle">提取文字</div></div>
      <div class="card"><div class="card-title">AI 对话</div><div class="card-subtitle">智能助手</div></div>
    </div>
    <h2>功能分类</h2>
    <div class="grid">
      <div class="card"><div class="card-title">文件工具</div></div>
      <div class="card"><div class="card-title">AI 工具</div></div>
      <div class="card"><div class="card-title">系统工具</div></div>
      <div class="card"><div class="card-title">设备工具</div></div>
      <div class="card"><div class="card-title">效率工具</div></div>
      <div class="card"><div class="card-title">快捷指令库</div></div>
      <div class="card"><div class="card-title">社区</div></div>
    </div>
  </div>

  <!-- 工具页（占位） -->
  <div id="tools" class="page"><h2>全部工具（示例占位）</h2></div>

  <!-- 快捷指令库 -->
  <div id="shortcuts" class="page">
    <h2>快捷指令库</h2>
    <div class="grid">
      <div class="card"><div class="card-title">效率类</div></div>
      <div class="card"><div class="card-title">系统类</div></div>
      <div class="card"><div class="card-title">AI 类</div></div>
      <div class="card"><div class="card-title">用户上传</div></div>
    </div>
  </div>

  <!-- 社区 -->
  <div id="community" class="page">
    <h2>用户交流区</h2>
    <div class="card"><div class="card-title">用户A</div><div class="card-subtitle">今天试了OCR，很好用！</div></div>
    <div class="card"><div class="card-title">用户B</div><div class="card-subtitle">推荐一个新的快捷指令！</div></div>
    <div id="postBox">
      <input type="text" placeholder="写点什么...">
      <button>发布</button>
    </div>
  </div>

  <!-- 我的 -->
  <div id="user" class="page">
    <h2>用户中心</h2>
    <div class="grid">
      <div class="card"><div class="card-title">账户</div></div>
      <div class="card"><div class="card-title">会员中心</div></div>
      <div class="card"><div class="card-title">开发者模式</div></div>
    </div>
  </div>

  <!-- 底部导航 -->
  <footer>
    <div class="active" data-go="home">首页</div>
    <div data-go="tools">工具</div>
    <div data-go="shortcuts">快捷指令</div>
    <div data-go="community">社区</div>
    <div data-go="user">我的</div>
  </footer>

  <script>
    // 底部导航切换
    const navBtns=document.querySelectorAll("footer div");
    const pages=document.querySelectorAll(".page");
    navBtns.forEach(btn=>{
      btn.addEventListener("click",()=>{
        navBtns.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        pages.forEach(p=>p.classList.remove("active"));
        document.getElementById(btn.dataset.go).classList.add("active");
      });
    });
    // AI 辅助条展开
    const aiBar=document.getElementById("aiBar");
    const aiInput=aiBar.querySelector("input");
    aiBar.addEventListener("click",()=>{
      aiInput.style.display=aiInput.style.display==="block"?"none":"block";
      if(aiInput.style.display==="block") aiInput.focus();
    });
  </script>
</body>
</html>
