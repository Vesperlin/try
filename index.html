<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vesper 系统入口</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      margin: 15px;
      padding: 8px 12px;
      border-radius: 8px;
    }
    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    /* 分类 */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      padding: 15px;
    }
    .card {
      background: linear-gradient(145deg, #1a1a1a, #111);
      color: #fff;
      border-radius: 12px;
      padding: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      border: 1px solid #222;
      transition: all 0.25s ease;
    }
    .card:hover {
      background: #222;
      transform: translateY(-2px);
    }
    .card-left {
      display: flex;
      flex-direction: column;
    }
    .card-title {
      font-weight: bold;
      font-size: 15px;
      color: #fff;
    }
    .card-sub {
      font-size: 12px;
      color: #aaa;
      margin-top: 3px;
    }
    .help-btn {
      width: 24px;
      height: 24px;
      background: #2a2a2a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .help-btn svg {
      width: 14px;
      height: 14px;
      fill: #bbb;
    }

    /* 底部导航 */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #333;
    }
    .footer .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #888;
    }
    .footer .nav-item svg {
      width: 20px;
      height: 20px;
      margin-bottom: 3px;
      fill: #888;
    }
    .footer .active {
      color: white;
    }
    .footer .active svg {
      fill: white;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      padding: 10px;
      margin-bottom: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vesper 系统入口</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="搜索功能 / 工具...">
  </div>

  <section>
    <h3 style="padding:0 15px;color:#ccc;">大分类</h3>
    <div class="grid">
      <div class="card">
        <div class="card-left">
          <div class="card-title">OCR</div>
          <div class="card-sub">图片识别工具</div>
        </div>
        <div class="help-btn">
          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm.25 15h-1.5v-1.5h1.5zm1.75-6.5c-.5.39-1.05.82-1.05 1.5v.5h-1.5v-.75c0-1.05.73-1.61 1.25-2l.44-.35a1.48 1.48 0 0 0 .56-1.15 1.5 1.5 0 0 0-3 0H8.5a3 3 0 0 1 6 0 2.96 2.96 0 0 1-1.25 2.25z"/></svg>
        </div>
      </div>

      <div class="card">
        <div class="card-left">
          <div class="card-title">AI 助手</div>
          <div class="card-sub">大模型与智能功能</div>
        </div>
        <div class="help-btn">
          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm.25 15h-1.5v-1.5h1.5zm1.75-6.5c-.5.39-1.05.82-1.05 1.5v.5h-1.5v-.75c0-1.05.73-1.61 1.25-2l.44-.35a1.48 1.48 0 0 0 .56-1.15 1.5 1.5 0 0 0-3 0H8.5a3 3 0 0 1 6 0 2.96 2.96 0 0 1-1.25 2.25z"/></svg>
        </div>
      </div>

      <div class="card">
        <div class="card-left">
          <div class="card-title">工具箱</div>
          <div class="card-sub">常用实用功能</div>
        </div>
        <div class="help-btn">
          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm.25 15h-1.5v-1.5h1.5zm1.75-6.5c-.5.39-1.05.82-1.05 1.5v.5h-1.5v-.75c0-1.05.73-1.61 1.25-2l.44-.35a1.48 1.48 0 0 0 .56-1.15 1.5 1.5 0 0 0-3 0H8.5a3 3 0 0 1 6 0 2.96 2.96 0 0 1-1.25 2.25z"/></svg>
        </div>
      </div>

      <div class="card">
        <div class="card-left">
          <div class="card-title">我的</div>
          <div class="card-sub">个人中心与设置</div>
        </div>
        <div class="help-btn">
          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm.25 15h-1.5v-1.5h1.5zm1.75-6.5c-.5.39-1.05.82-1.05 1.5v.5h-1.5v-.75c0-1.05.73-1.61 1.25-2l.44-.35a1.48 1.48 0 0 0 .56-1.15 1.5 1.5 0 0 0-3 0H8.5a3 3 0 0 1 6 0 2.96 2.96 0 0 1-1.25 2.25z"/></svg>
        </div>
      </div>
    </div>
  </section>

  <footer>© Vesper · 2025</footer>

  <div class="footer">
    <div class="nav-item active">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      首页
    </div>
    <div class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.62L12 2L9.19 8.63L2 9.24L7.45 13.97L5.82 21Z"/></svg>
      收藏
    </div>
    <div class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4zM4 20v-1c0-2.67 5.33-4 8-4s8 1.33 8 4v1z"/></svg>
      我的
    </div>
    <div class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4s4-1.79 4-4s-1.79-4-4-4zm0-6C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2z"/></svg>
      设置
    </div>
  </div>

</body>
</html>
