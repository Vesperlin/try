<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vesper 系统入口</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 18px;
      font-weight: bold;
    }
    header .icon {
      width: 22px;
      height: 22px;
      fill: white;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #222;
      margin: 15px;
      padding: 8px 12px;
      border-radius: 10px;
    }
    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      font-size: 14px;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px;
    }
    .card {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card svg {
      width: 28px;
      height: 28px;
      fill: black;
    }
    .card-title {
      font-weight: bold;
    }
    .card-sub {
      font-size: 12px;
      color: #555;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #333;
    }
    .footer .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #888;
    }
    .footer .nav-item svg {
      width: 22px;
      height: 22px;
      margin-bottom: 3px;
      fill: #888;
    }
    .footer .active {
      color: white;
    }
    .footer .active svg {
      fill: white;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 10px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <header>
    <svg class="icon" viewBox="0 0 24 24"><path d="M12 2L15 8L22 9L17 14L18 21L12 18L6 21L7 14L2 9L9 8Z"/></svg>
    <h1>Vesper 系统入口</h1>
    <svg class="icon" viewBox="0 0 24 24"><path d="M21 21L15 15M17 10A7 7 0 1 1 3 10A7 7 0 0 1 17 10Z"/></svg>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="搜索功能...">
  </div>

  <section>
    <h3 style="padding:0 15px;">收藏夹</h3>
    <div class="grid">
      <div class="card">
        <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.62L12 2L9.19 8.63L2 9.24L7.45 13.97L5.82 21Z"/></svg>
        <div>
          <div class="card-title">OCR</div>
          <div class="card-sub">图片文字识别</div>
        </div>
      </div>
      <div class="card">
        <svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 0 1 8 8c0 4-3 7-7 7v3a1 1 0 0 1-2 0v-3c-4 0-7-3-7-7a8 8 0 0 1 8-8z"/></svg>
        <div>
          <div class="card-title">AI 助手</div>
          <div class="card-sub">智能聊天与任务</div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <h3 style="padding:0 15px;">全部功能</h3>
    <div class="grid">
      <div class="card">
        <svg viewBox="0 0 24 24"><path d="M12 20c4.41 0 8-3.59 8-8s-3.59-8-8-8s-8 3.59-8 8s3.59 8 8 8z"/></svg>
        <div>
          <div class="card-title">工具箱</div>
          <div class="card-sub">集合多种实用工具</div>
        </div>
      </div>
      <div class="card">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4zM4 20v-1c0-2.67 5.33-4 8-4s8 1.33 8 4v1z"/></svg>
        <div>
          <div class="card-title">我的</div>
          <div class="card-sub">个人信息与设置</div>
        </div>
      </div>
    </div>
  </section>

  <footer>© Vesper · 2025</footer>

  <div class="footer">
    <div class="nav-item active">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      首页
    </div>
    <div class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.62L12 2L9.19 8.63L2 9.24L7.45 13.97L5.82 21Z"/></svg>
      收藏
    </div>
    <div class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4zM4 20v-1c0-2.67 5.33-4 8-4s8 1.33 8 4v1z"/></svg>
      我的
    </div>
    <div class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4s4-1.79 4-4s-1.79-4-4-4zm0-6C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2z"/></svg>
      设置
    </div>
  </div>

</body>
</html>
