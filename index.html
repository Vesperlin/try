<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vesper 系统</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .header{padding:20px 0;text-align:center}
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin:20px auto;
      max-width:1000px;
      width:90%;
    }
    .card{
      background:#1a1a1a;
      border:1px solid #2a2a2a;
      border-radius:12px;
      padding:18px;
      text-align:center;
      font-weight:700;
      color:#f0f0f0;
      text-decoration:none;
      transition:transform .15s ease, border-color .15s ease;
    }
    .card:hover{transform:translateY(-2px);border-color:#3a3a3a}
    .subtitle{color:#9a9a9a;font-size:12px;margin-top:6px}
    .spacer{height:84px}
  </style>
</head>
<body>
  <div class="header">
    <h1>Vesper 系统入口</h1>
  </div>

  <div class="grid">
    <a class="card" href="#">OCR<div class="subtitle">图片转文档</div></a>
    <a class="card" href="#">AI 助手<div class="subtitle">对话 / 工具</div></a>
    <a class="card" href="#">工具箱<div class="subtitle">实用集合</div></a>
    <a class="card" href="#">我的<div class="subtitle">设置 / 账户</div></a>
  </div>

  <div class="spacer"></div>

  <nav class="navbar">
    <a class="active" href="#">首页</a>
    <a href="#">收藏</a>
    <a href="#">我的</a>
    <a href="#">设置</a>
  </nav>
</body>
</html>
