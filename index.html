<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vesper 系统入口</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 18px;
      font-weight: bold;
    }
    header .icon {
      width: 22px;
      height: 22px;
      fill: white;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      margin: 15px;
      padding: 6px 10px;
      border-radius: 8px;
    }
    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      font-size: 14px;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 12px;
    }
    .card {
      background: #111;
      color: #fff;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      border: 1px solid #333;
      transition: background 0.2s;
    }
    .card:hover {
      background: #1e1e1e;
    }
    .card-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .card svg {
      width: 22px;
      height: 22px;
      fill: white;
    }
    .card-title {
      font-weight: bold;
      font-size: 14px;
    }
    .card-sub {
      font-size: 11px;
      color: #888;
    }
    .help-btn {
      width: 20px;
      height: 20px;
      background: #222;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .help-btn svg {
      width: 14px;
      height: 14px;
      fill: #bbb;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #333;
    }
    .footer .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #888;
    }
    .footer .nav-item svg {
      width: 20px;
      height: 20px;
      margin-bottom: 3px;
      fill: #888;
    }
    .footer .active {
      color: white;
    }
    .footer .active svg {
      fill: white;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      padding: 10px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <header>
    <svg class="icon" viewBox="0 0 24 24"><path d="M12 2L15 8L22 9L17 14L18 21L12 18L6 21L7 14L2 9L9 8Z"/></svg>
    <h1>Vesper 系统入口</h1>
    <svg class="icon" viewBox="0 0 24 24"><path d="M21 21L15 15M17 10A7 7 0 1 1 3 10A7 7 0 0 1 17 10Z"/></svg>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="搜索功能...">
  </div>

  <section>
    <h3 style="padding:0 15px;">收藏夹</h3>
    <div class="grid">
      <div class="card">
        <div class="card-left">
          <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.62L12 2L9.19 8.63L2 9.24L7.45 13.97L5.82 21Z"/></svg>
          <div>
            <div class="card-title">OCR</div>
            <div class="card-sub">图片文字识别</div>
          </div>
        </div>
        <div class="help-btn">
          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm.25 15h-1.5v-1.5h1.5zm1.75-6.5c-.5.39-1.05.82-1.05 1.5v.5h-1.5v-.75c0-1.05.73-1.61 1.25-2l.44-.35a1.48 1.48 0 0 0 .56-1.15 1.5 1.5 0 0 0-3 0H8.5a3 3 0 0 1 6 0 2.96 2.96 0 0 1-1.25 2.25z"/></svg>
        </div>
      </div>

      <div class="card">
        <div class="card-left">
          <svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 0 1 8 8c0 4-3 7-7 7v3a1 1 0 0 1-2 0v-3c-4 0-7-3-7-7a8 8 0 0 1 8-8z"/></svg>
          <div>
            <div class="card-title">AI 助手</div>
            <div class="card-sub">智能聊天与任务</div>
          </div>
        </div>
        <div class="help-btn">
          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm.25 15h-1.5v-1.5h1.5zm1.75-6.5c-.5.39-1.05.82-1.05 1.5v.5h-1.5v-.75c0-1.05.73-1.61 1.25-2l.44-.35a1.48 1.48 0 0 0 .56-1.15 1.5 1.5 0 0 0-3 0H8.5a3 3 0 0 1 6 0 2.96 2.96 0 0 1-1.25 2.25z"/></svg>
        </div>
      </div>
    </div>
  </section>

  <footer>© Vesper · 2025</footer>

  <div class="footer">
    <div class="nav-item active">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      首页
    </div>
    <div class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.62L12 2L9.19 8.63L2 9.24L7.45 13.97L5.82 21Z"/></svg>
      收藏
    </div>
    <div class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4zM4 20v-1c0-2.67 5.33-4 8-4s8 1.33 8 4v1z"/></svg>
      我的
    </div>
    <div class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4s4-1.79 4-4s-1.79-4-4-4zm0-6C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2z"/></svg>
      设置
    </div>
  </div>

</body>
</html>
